<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/stylecounter.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/fundos.css">
    <script src="./js/scriptcounter.js" defer></script>
    <script src="./js/scriptmenu.js" defer></script>
    <script src="./js/scriptfundos.js" defer></script>
    <title>Counter CMD</title>
</head>

<body>
    <header class="container">
        <div class="logo">
            <img src="img/logo.png" alt="logo do projeto">
        </div>
        <nav id="nav-bar" class="nav-bar">
            <button id="btnmobile" class="btn-mobile" aria-expanded="false"><span class="btn"></span></button>
            <ul class="links">
                <li>
                    <a href="./conterlifecmd.html">Comander</a>
                </li>
                <li>
                    <a href="./counterlifestd.html">Standart</a>
                </li>
                <li>
                    <a href="#">Sobre</a>
                </li>
                <li>
                    <a href="#">Mais</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <section class="section-marcador">
            <section class="marcador">
                <div class="castcmd">
                    <p>Cast Comandante</p>
                </div>
                <div class="botoes">
                    <div id="btnmenos" class="btnmenos">
                        <img class="chevronmenos" src="./img/chevronmenos.png">
                    </div>
                    <p id="valorcastcmd" class="valorcastcmd">0</p>
                    <div id="btnmais" class="btnmais">
                        <img class="chevronmenos" src="./img/chevronmais.png">
                    </div>
                </div>
                <div class="danocmd">
                    <p>Dano Comandante</p>
                </div>
                <div class="botoes">
                    <div id="btmenos" class="btnmenos">
                        <img class="chevronmenos" src="./img/chevronmenos.png">
                    </div>
                    <p id="valordanocmd" class="valordanocmd">0</p>
                    <div id="btmais" class="btnmais">
                        <img class="chevronmenos" src="./img/chevronmais.png">
                    </div>
                </div>
                <div class="veneno">
                    <p>Veneno</p>
                </div>
                <div class="botoes">
                    <div id="bmenos" class="btnmenos">
                        <img class="chevronmenos" src="./img/chevronmenos.png">
                    </div>
                    <p id="valorveneno" class="valorveneno">0</p>
                    <div id="bmais" class="btnmais">
                        <img class="chevronmenos" src="./img/chevronmais.png">
                    </div>
                </div>
            </section>
            <section class="vida">
                <div class="mvida">
                    <p>Vida</p>
                </div>
                <p id="valorvida" class="valorvida">40</p>
                <div class="vbotoes">
                    <div id="vmenos" class="vbtnmenos">
                        <img class="chevronmenos" src="./img/chevronmenos.png">
                    </div>
                    <div id="vmais" class="vbtnmais">
                        <img class="chevronmenos" src="./img/chevronmais.png">
                    </div>
                </div>
            </section>
        </section>
        <section class="section-reset container">
            <div class="reset">
                <p id="reset" class="zerar">Zerar</p>
            </div>
        </section>
        <section>


            <div class="wallpaper container">
                <input type="checkbox" id="fundos" class="boxfundo">
                <div class="checkbox-fundo">
                    <label for="fundos">
                        <p class="title-fundo">Selecione um fundo</p>
                    </label>
                    <div class="conteudo">
                        <img src="./img/imagem2.jpg" alt="Funto de tela 2" id="img2" class="wall">
                        <img src="./img/imagem3.jpg" alt="Funto de tela 3" id="img3" class="wall">
                        <img src="./img/imagem4.jpg" alt="Funto de tela 4" id="img4" class="wall">
                        <img src="./img/imagem5.jpg" alt="Funto de tela 5" id="img5" class="wall">
                        <img src="./img/imagem6.jpg" alt="Funto de tela 6" id="img6" class="wall">                        
                        <img src="./img/iconbranco.png" alt="Funto de tela branco" id="img7" class="wall">
                        <img src="./img/iconazul.png" alt="Funto de tela azul" id="img8" class="wall">
                        <img src="./img/iconpreto.png" alt="Funto de tela preto" id="img9" class="wall">
                        <img src="./img/iconvermelho.png" alt="Funto de tela vermelho" id="img10" class="wall">
                        <img src="./img/iconverde.png" alt="Funto de tela verde" id="img11" class="wall">
                    </div>
                </div>
            </div>




        </section>
    </main>
    <footer class="container">
        <div class="footer">
            <p>Projeto - Marcador de Vida Magic The Gathering</p>
        </div>
    </footer>
</body>

</html>
