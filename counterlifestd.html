<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favicon.png">
    <link rel="stylesheet" href="./css/stylecounter.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/fundos.css">
    <script src="./js/scriptcounterstd.js" defer></script>
    <script src="./js/scriptmenu.js" defer></script>
    <script src="./js/scriptfundos.js" defer></script>
    <title>Counter STD</title>
</head>

<body>
    <header class="container">
        <div class="logo">
            <a href="./index.html"><img src="img/logo.png" alt="logo do projeto"></a>
        </div>
        <nav id="nav-bar" class="nav-bar">
            <button id="btnmobile" class="btn-mobile" aria-expanded="false"><span class="btn"></span></button>
            <ul class="links">
                <li>
                    <a href="./counterlifecmd.html">Comander</a>
                </li>
                <li>
                    <a href="./counterlifestd.html">Standart</a>
                </li>
                <li>
                    <a href="./rule.html">Regras do Marcador</a>
                </li>
                <li>
                    <a href="#">Mais</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <section class="section-marcador">
            <section class="marcadorstd">
                <div class="mveneno">
                    <p>Veneno</p>
                </div>
                <p id="valorveneno" class="valorvenenostd">0</p>
                <div class="vbotoes">
                    <div id="bmenos" class="vstdbtnmenos">
                        <img class="chevronmenos" src="./img/chevronmenos.png">
                    </div>
                    <div id="bmais" class="vstdbtnmais">
                        <img class="chevronmenos" src="./img/chevronmais.png">
                    </div>
                </div>
            </section>
            <section class="vida">
                <div class="mvida">
                    <p>Vida</p>
                </div>
                <p id="stdvalorvida" class="valorvida">20</p>
                <div class="vbotoes">
                    <div id="stdvmenos" class="vbtnmenos">
                        <img class="chevronmenos" src="./img/chevronmenos.png">
                    </div>
                    <div id="stdvmais" class="vbtnmais">
                        <img class="chevronmenos" src="./img/chevronmais.png">
                    </div>
                </div>
            </section>
        </section>
        <section class="section-reset container">
            <div class="reset">
                <p id="reset" class="zerar">Zerar</p>
            </div>
        </section>
        <section>
            <div class="wallpaper container">
                <input type="checkbox" id="fundos" class="boxfundo">
                <div class="checkbox-fundo">
                    <label for="fundos">
                        <p class="title-fundo">Selecione um plano de fundo</p>
                    </label>
                    <div class="conteudo">
                        <img src="./img/imagem2.jpg" alt="Funto de tela 2" onclick="trocarFundo('img2')">
                        <img src="./img/imagem3.jpg" alt="Funto de tela 3" onclick="trocarFundo('img3')">
                        <img src="./img/imagem4.jpg" alt="Funto de tela 4" onclick="trocarFundo('img4')">
                        <img src="./img/imagem5.jpg" alt="Funto de tela 5" onclick="trocarFundo('img5')">
                        <img src="./img/imagem6.jpg" alt="Funto de tela 6" onclick="trocarFundo('img6')">
                        <img src="./img/iconbranco.png" alt="Funto de tela branco" onclick="trocarFundo('img7')">
                        <img src="./img/iconazul.png" alt="Funto de tela azul" onclick="trocarFundo('img8')">
                        <img src="./img/iconpreto.png" alt="Funto de tela preto" onclick="trocarFundo('img9')">
                        <img src="./img/iconvermelho.png" alt="Funto de tela vermelho" onclick="trocarFundo('img10')">
                        <img src="./img/iconverde.png" alt="Funto de tela verde" onclick="trocarFundo('img11')">
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="container">
        <div class="footer">
            <p>Projeto - Marcador de Vida Magic The Gathering.</p>
        </div>
    </footer>
</body>

</html>
